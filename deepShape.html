<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Shapes Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      height: 100vh;
      overflow: hidden;
      
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      height: 100vh;
       background-image: url('./assets/background.svg');
  background-repeat: no-repeat;
  background-size: cover;          /* or contain, depending on your need */
  background-position: center;     /* center it */

    }

    .dummy-content {
      position: absolute;
      width: 300px;
      max-width: 90%;
      text-align: center;
      color: #555;
      font-size: 16px;
      animation-duration: 1.2s;
      animation-fill-mode: forwards;
      letter-spacing: 2px;
    }

    .dummy-content h3 {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dummy-content.top-right {
      bottom: 160px;
      right: 6.25%;
      animation-name: slideFromLeftToRight;
    }

    .dummy-content.bottom-left {
      top: 80px;
      left: 6.25%;
      animation-name: slideFromRightToLeft;
    }

    .plate-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: riseRotateToCenter 1.8s ease-out forwards;
      transform-style: preserve-3d;
    }

    .plate-image {
      width: 500px;
      height: 500px;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 1.8s ease-out forwards;
    }

    .background-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.5rem, 10vw, 50rem);
      font-weight: 600;
      color: #eaeaea;
      opacity: 0;
      z-index: -1;
      white-space: nowrap;
      pointer-events: none;
      animation: fadeInText 1.5s ease forwards;
    }
    .dummy-content h3,
.dummy-content p {
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}


    /* Animations */
    @keyframes slideFromLeftToRight {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideFromRightToLeft {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes riseRotateToCenter {
      0% { top: 100%; transform: translate(-50%, 0) rotate(45deg); }
      100% { top: 45%; transform: translate(-50%, -50%) rotate(0deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      from { transform: translate(-50%, 100%); opacity: 0; }
      to { transform: translate(-50%, -50%); opacity: 1; }
    }

    @keyframes diveIntoScreen {
      0% { transform: translate(-50%, -50%) scale(1) translateZ(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0.1) translateZ(-800px); opacity: 0; }
    }

    .dive-animation {
      animation: diveIntoScreen 1.2s ease-in forwards !important;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container" onclick="handleClick()">
    <!-- Top Right Dummy Content -->
    <div class="dummy-content bottom-left">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <!-- Bottom Left Dummy Content -->
    <div class="dummy-content top-right">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <!-- Plate Image -->
    <div class="plate-wrapper">
      <img src="./assets/deep-shape.png" alt="Deep Shape" class="plate-image" />
    </div>

    <!-- Background Text -->
    <div class="background-text">Deep Shapes</div>
  </div>

  <script>
    fetch('./navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

    let scrollTriggered = false;

    function handleClick() {
      if (scrollTriggered) return;
      scrollTriggered = true;
      document.querySelector('.plate-wrapper').classList.add('dive-animation');
      setTimeout(() => window.location.href = './trays.html', 1200);
    }

    window.addEventListener('wheel', (event) => {
      if (scrollTriggered) return;

      if (event.deltaY > 10) {
        handleClick();
      } else if (event.deltaY < -10) {
        scrollTriggered = true;
        window.location.href = './roundPlate.html';
      }
    }, { passive: true });
  </script>
</body>

</html>
