<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plate Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      height: 100vh;
      overflow: hidden;
       background-image: url('./assets/background.svg');
  background-repeat: no-repeat;
  background-size: cover;          /* or contain, depending on your need */
  background-position: center;     /* center it */

    }

    /* ← MATCHES YOUR NAVBAR CONTAINER */
    .container {
      position: relative;
      width: 100%;
      max-width: 1280px;    /* ← set to your navbar’s max-width */
      margin: 0 auto;       /* ← center it */
      height: 100vh;
    }

    .dummy-content {
      position: absolute;
      width: 300px;
      max-width: 90%;
      text-align: center;
      color: #555;
      font-size: 16px;
      animation-duration: 1.2s;
      animation-fill-mode: forwards;
      letter-spacing: 2px;
    }

    .dummy-content h3 {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dummy-content.left {
      top: 80px;
      left: 6.25%;               /* ← same gutter inside centered container */
      animation-name: slideInLeft;
    }

    .dummy-content.right {
      bottom: 160px;                /* ← same vertical level */
      right: 6.25%;              /* ← identical gutter on the right */
      animation-name: slideInRight;
    }

    .dummy-content h3,
.dummy-content p {
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}


    .plate-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: riseRotateToCenter 1.8s ease-out forwards;
    }

    .plate-image {
      width: 500px;
      height: 500px;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 1.8s ease-out forwards;
    }

    .background-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.5rem, 10vw, 50rem);
      font-weight: 600;
      color: #eaeaea;
      opacity: 0;
      z-index: -1;
      white-space: nowrap;
      animation: fadeInText 1.5s ease forwards;
      pointer-events: none;
    }

    /* keyframes */
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to   { transform: translateX(0);      opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to   { transform: translateX(0);    opacity: 1; }
    }
    @keyframes riseRotateToCenter {
      0%   { top: 100%; transform: translate(-50%, 0) rotate(45deg); }
      100% { top: 45%;  transform: translate(-50%, -50%) rotate(0deg); }
    }
    @keyframes fadeIn     { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInText {
      from { transform: translate(-50%, 100%); opacity: 0; }
      to   { transform: translate(-50%, -50%); opacity: 1; }
    }
    @keyframes fallRotateToBottom {
      0%   { top: 45%; transform: translate(-50%, -50%) rotate(0); opacity: 1; }
      100% { top: 100%; transform: translate(-50%, 0) rotate(-45deg); opacity: 0; }
    }
    .fall-animation {
      animation: fallRotateToBottom 1.2s ease-in forwards !important;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container" onclick="handleClick()">
    <div class="dummy-content left">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <div class="dummy-content right">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <div class="plate-wrapper">
      <img src="./assets/Plate.png" alt="Square Plate" class="plate-image" />
    </div>

    <div class="background-text">Square Plate</div>
  </div>

  <script>
    let scrollTriggered = false;

    fetch('./navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);

    function handleClick() {
      if (scrollTriggered) return;
      scrollTriggered = true;
      document.querySelector('.plate-wrapper').classList.add('fall-animation');
      setTimeout(() => window.location.href = './roundPlate.html', 1200);
    }

    window.addEventListener('wheel', e => {
      if (scrollTriggered) return;
      if (e.deltaY > 10) handleClick();
      else if (e.deltaY < -10) {
        scrollTriggered = true;
        window.location.href = './index.html';
      }
    }, { passive: true });
  </script>
</body>
</html>
