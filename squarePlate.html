<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plate Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- your external CSS if any -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .dummy-content {
      position: absolute;
      width: 300px;
      max-width: 90%;
      text-align: center;
      color: #555;
      font-size: 16px;
      animation-duration: 1.2s;
      animation-fill-mode: forwards;
      letter-spacing: 2px;
      /* text-shadow is not a valid single-value propertyâ€”remove if unintended */
    }

    .dummy-content h3 {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dummy-content.left {
      top: 80px;
      left: 6.25%;               /* 6.25% gutter from left */
      animation-name: slideInLeft;
    }

    .dummy-content.right {
      top: 80px;                 /* same vertical anchor */
      right: 6.25%;              /* 6.25% gutter from right */
      animation-name: slideInRight;
    }

    .plate-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: riseRotateToCenter 1.8s ease-out forwards;
    }

    .plate-image {
      width: 500px;
      height: 500px;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 1.8s ease-out forwards;
    }

    .background-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.5rem, 10vw, 50rem);
      font-weight: 600;
      color: #eaeaea;
      opacity: 0;
      z-index: -1;
      text-align: center;
      white-space: nowrap;
      animation: fadeInText 1.5s ease forwards;
      pointer-events: none;
    }

    /* Keyframes */
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to   { transform: translateX(0);     opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to   { transform: translateX(0);    opacity: 1; }
    }
    @keyframes riseRotateToCenter {
      0% {
        top: 100%;
        transform: translate(-50%, 0) rotate(45deg);
      }
      100% {
        top: 45%;
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes fadeInText {
      from {
        transform: translate(-50%, 100%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
    @keyframes fallRotateToBottom {
      0% {
        top: 45%;
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 1;
      }
      100% {
        top: 100%;
        transform: translate(-50%, 0) rotate(-45deg);
        opacity: 0;
      }
    }

    .fall-animation {
      animation: fallRotateToBottom 1.2s ease-in forwards !important;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>
  <div class="container" onclick="handleClick()">
    <div class="dummy-content left">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <div class="dummy-content right">
      <h3>DUMMY CONTENT</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit augue diam, accumsan.</p>
    </div>

    <div class="plate-wrapper">
      <img src="./assets/Plate.png" alt="Square Plate" class="plate-image" />
    </div>

    <div class="background-text">Square Plate</div>
  </div>

  <script>
    let scrollTriggered = false;

    // Load navbar HTML
    fetch('./navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });

    function handleClick() {
      if (scrollTriggered) return;
      scrollTriggered = true;

      const plateWrapper = document.querySelector('.plate-wrapper');
      plateWrapper.classList.add('fall-animation');

      setTimeout(() => {
        window.location.href = './roundPlate.html';
      }, 1200);
    }

    window.addEventListener('wheel', (event) => {
      if (scrollTriggered) return;

      if (event.deltaY > 10) {
        handleClick();
      } else if (event.deltaY < -10) {
        scrollTriggered = true;
        window.location.href = './index.html';
      }
    }, { passive: true });
  </script>
</body>
</html>
