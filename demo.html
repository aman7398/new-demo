<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">
  <section class="max-w-[1400px] mx-auto px-4 py-10">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-900">Blog</h2>
      <button class="bg-green-700 text-white px-4 py-2 rounded-md text-sm">View All</button>
    </div>

    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Card 1 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x180" alt="Blog 1" class="w-full h-[180px] object-cover">
        <div class="p-4">
          <h3 class="text-base font-medium text-gray-900 mb-2">Sapa or Ninh Binh: Which Destination Is Better</h3>
          <button class="bg-green-700 text-white px-4 py-2 rounded-md text-sm">Read More</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x180" alt="Blog 2" class="w-full h-[180px] object-cover">
        <div class="p-4">
          <h3 class="text-base font-medium text-gray-900 mb-2">Adventurous Activities in Vietnam for Adults</h3>
          <button class="bg-green-700 text-white px-4 py-2 rounded-md text-sm">Read More</button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x180" alt="Blog 3" class="w-full h-[180px] object-cover">
        <div class="p-4">
          <h3 class="text-base font-medium text-gray-900 mb-2">Sapa or Da Nang: Which Is the Better Choice</h3>
          <button class="bg-green-700 text-white px-4 py-2 rounded-md text-sm">Read More</button>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x180" alt="Blog 4" class="w-full h-[180px] object-cover">
        <div class="p-4">
          <h3 class="text-base font-medium text-gray-900 mb-2">Sapa or Hanoi: Which City Should You Choose</h3>
          <button class="bg-green-700 text-white px-4 py-2 rounded-md text-sm">Read More</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
