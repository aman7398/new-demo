<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Industries We Serve</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
       background-image: url('./assets/background.svg');
  background-repeat: no-repeat;
  background-size: cover;          /* or contain, depending on your need */
  background-position: center;     /* center it */

    }

    .section-title {
      font-weight: 700;
      font-size: 1.8rem;
    }

    .section-subtitle {
      color: #6c757d;
      font-size: 1rem;
      max-width: 36rem;     /* 576px */
      text-align: center;
      margin: 0 auto 1rem;
      line-height: 1.6;
    }

    .industry-card {
      background-color: #fff;
      border-radius: 1rem;       /* 16px */
      padding: 1.875rem 1.25rem; /* 30px 20px */
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    /* only box-shadow on hover */
    .industry-card:hover {
      box-shadow: 0 0 0.75rem 0.125rem rgba(25, 135, 84, 0.4);
    }

    /* baseline zig-zag offsets */
    .zigzag .col-6:nth-child(even)  .industry-card {
      transform: translateY(2.5rem);   /* 40px */
    }
    .zigzag .col-6:nth-child(odd)   .industry-card {
      transform: translateY(-0.625rem);/* -10px */
    }
    @media (min-width: 768px) {
      .zigzag .col-md-3:nth-child(even) .industry-card {
        transform: translateY(2.5rem);
      }
      .zigzag .col-md-3:nth-child(odd)  .industry-card {
        transform: translateY(-0.625rem);
      }
    }

    /* hover override: lift 10px (0.625rem) */
    .zigzag .col-6:nth-child(even)  .industry-card:hover {
      transform: translateY(1.875rem); /* 2.5rem - 0.625rem */
    }
    .zigzag .col-6:nth-child(odd)   .industry-card:hover {
      transform: translateY(-1.25rem); /* -0.625rem - 0.625rem */
    }
    @media (min-width: 768px) {
      .zigzag .col-md-3:nth-child(even) .industry-card:hover {
        transform: translateY(1.875rem);
      }
      .zigzag .col-md-3:nth-child(odd)  .industry-card:hover {
        transform: translateY(-1.25rem);
      }
    }

    .industry-icon img {
      width: 3rem;    /* 48px */
      height: 3rem;
      object-fit: contain;
      filter: invert(32%) sepia(70%) saturate(438%) hue-rotate(96deg)
        brightness(95%) contrast(86%);
      margin-bottom: 0.75rem; /* 12px */
    }

    .industry-label {
      font-weight: 600;
      color: #212529;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <section
    class="py-5 text-center"
    onclick="window.location.href='./business.html'"
    data-aos="fade-up"
  >
    <div class="container">
      <h2 class="section-title mb-2">Industries We Serve</h2>
      <p class="section-subtitle mb-5">
        Providing sustainable solutions across diverse industry sectors.
      </p>

      <div class="row g-4 justify-content-center zigzag px-4">
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="100">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/Overlay-31.png" alt="Food & Beverage" />
            </div>
            <div class="industry-label">Food &amp; Beverage</div>
          </div>
        </div>
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="200">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/Retail.png" alt="Retail" />
            </div>
            <div class="industry-label">Retail</div>
          </div>
        </div>
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="300">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/Hospitality.png" alt="Hospitality" />
            </div>
            <div class="industry-label">Hospitality</div>
          </div>
        </div>
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="400">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/manufacturing.png" alt="Logistics" />
            </div>
            <div class="industry-label">Logistics</div>
          </div>
        </div>
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="500">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/healthcare.png" alt="Healthcare" />
            </div>
            <div class="industry-label">Healthcare</div>
          </div>
        </div>
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="600">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/logistics.png" alt="Manufacturing" />
            </div>
            <div class="industry-label">Manufacturing</div>
          </div>
        </div>
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="700">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/ecommerce.png" alt="E-commerce" />
            </div>
            <div class="industry-label">E-commerce</div>
          </div>
        </div>
        <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="800">
          <div class="industry-card">
            <div class="industry-icon">
              <img src="./assets/agriculture.png" alt="Agriculture" />
            </div>
            <div class="industry-label">Agriculture</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Load navbar
    fetch('./navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });

    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Scroll navigation
    window.addEventListener('wheel', event => {
      if (event.deltaY > 10) {
        window.location.href = './business.html';
      } else if (event.deltaY < -10) {
        window.location.href = './featureproducts.html';
      }
    }, { passive: true });
  </script>
</body>
</html>
